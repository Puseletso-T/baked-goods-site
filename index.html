<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center border shadow">Yum Baked Goods</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img class="card-img" src="images/Product 1.jpg" alt="picture of chocolate truffles" />
            <div class="card-body">
              <h5 class="card-title">Chocolate Truffles</h5>
              <p class="card text"></p>
              <p>R30</p>
              <button type="button" class="btn btn-dark">Buy</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img  class="card-img " src="images/Product 2.jpg" alt="Picture of macaroons" />
            <div class="card-body">
              <h5 class="card-title">Macaroons</h5>
              <p class="card text"></p>
              <p>R60</p>
              <button type="button" class="btn btn-dark">Buy</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img class="card-img" src="images/Product 3.jpg" alt="Picture of chocolate chip cookies" />
            <div class="card-body">
              <h5 class="card-title">Chocolate Chip Cookies</h5>
              <p class="card text"></p>
              <p>R20</p>
              <button type="button" class="btn btn-dark">Buy</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img class="card-img" src="images/Product 4.jpg" alt="Picture of chocolate brownies" />
            <div class="card-body">
              <h5 class="card-title">Chocolate Brownie</h5>
              <p class="card text"></p>
              <p>R30</p>
              <button type="button" class="btn btn-dark">Buy</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img class="card-img" src="images/Product 5.jpg" alt="Picture of vanilla cupcake" />
            <div class="card-body">
              <h5 class="card-title">Vanilla Cupcake</h5>
              <p class="card text"></p>
              <p>R30</p>
              <button type="button" class="btn btn-dark">Buy</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img class="card-img" src="images/Product 6.jpg" alt="Picture of chococolate cupcake" />
            <div class="card-body">
              <h5 class="card-title">Chocolate Cupcake</h5>
              <p class="card text"></p>
              <p>R30</p>
              <button type="button" class="btn btn-dark">Buy</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img class="card-img" src="images/Product 7.jpg" alt="Picture of oreo cupcake" />
            <div class="card-body">
              <h5 class="card-title">Oreo Cupcake</h5>
              <p class="card text"></p>
              <p>R45</p>
              <button type="button" class="btn btn-dark">Buy</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img class="card-img" src="images/Product 8.jpg" alt="Picture of caramel cheesecake slice" />
            <div class="card-body">
              <h5 class="card-title">Caramel Cheese Cake</h5>
              <p class="card text"></p>
              <p>R70</p>
              <button type="button" class="btn btn-dark">Buy</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img class="card-img" src="images/Product 9.jpg" alt="Picture of tiramisu cake slice" />
            <div class="card-body">
              <h5 class="card-title">Tiramisu Cake</h5>
              <p class="card text"></p>
              <p>R80</p>
              <button type="button" class="btn btn-dark">Buy</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img class="card-img" src="images/Product 10.jpg" alt="Picture of lemon cheesecake slice" />
            <div class="card-body">
              <h5 class="card-title">Lemon Cheesecake</h5>
              <p class="card text"></p>
              <p>R60</p>
              <button type="button" class="btn btn-dark">Buy</button>
            </div>
          </div>
        </div>
    </div>

<Footer>
    <div class="wrapper "> 
     <form>
     <div class="row g-3">
      <label for="inputname" class="col-sm-2 col-form-label">Name</label>
       <div class="col-md-4">
         <input type="name" class="form-control" id="inputname">
       </div>
    </div>
   <div class="row g-3">
    <label for="inputemail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-md-4">
      <input type="email" class="form-control" id="inputemail">
    </div>
    <img src="images/Logo.png"  style="width: 500px; " alt="Logo">
    <div>
    <button type="submit" class="btn md-2 btn-dark">Submit</button>
    </form>
  </div>
</Footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
